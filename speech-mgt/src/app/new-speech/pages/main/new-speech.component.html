<div class="container new-speech">
    <app-speech-form [speech]="speech" #form></app-speech-form>
    <div class="actions">
        <button class="btn btn-primary" (click)="saveSpeech(form.formValues, content)">Save</button>
        <button class="btn btn-secondary">Clear</button>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <app-modal (closeEvent)="c('Close')"></app-modal>
</ng-template>
